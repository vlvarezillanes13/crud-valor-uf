<div class="mt-5">
    <form [formGroup]="miFormulario">

        <!-- FECHAS   -->
        <div class="row mb-3">
            <div class="col">
                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>Desde</mat-label>
                    <input matInput type="date" formControlName="desde">
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>Hasta</mat-label>
                    <input matInput type="date" formControlName="hasta">
                </mat-form-field>
            </div>
        </div>
    </form>

    <mat-divider></mat-divider>
    <google-chart [data]="data" *ngIf="data.dataTable.length > 1"></google-chart>
    <div class="alert alert-danger" role="alert" *ngIf="data.dataTable.length == 1">
        No hay valores registrados!
    </div>
</div>
